<html><head>
<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("bulb10")) {
        image.src = "offbulb.img";
    } else {
        image.src = "bulb10.img";
    }
}
</script>
</head>
<body>
<h1>Click the bulb for ON/OFF</h1>
<center><img id="myImage" onclick="changeImage()" src="bulb10.img" width="100" height="180">
</center>
</body>
</html>
